<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="canvas/Canvas.js"></script>
        <script type="text/javascript" src="canvas/Hall1.js"></script>
        <script type="text/javascript" src="canvas/Hall2.js"></script>
        <script type="text/javascript" src="canvas/Truck.js"></script>
        <script type="text/javascript" src="canvas/Weather.js"></script>
        <script type="text/javascript" src="canvas/CityRadius.js"></script>
        <script type="text/javascript" src="canvas/GridContent/ParkingSpot.js"></script>
        <script type="text/javascript" src="canvas/AssemblyList.js"></script>
        <script type="text/javascript" src="canvas/GridContent/Assembly/AssemblyLine.js"></script>
        <script type="text/javascript" src="canvas/GridContent/Assembly/StraightNS.js"></script>
        <script type="text/javascript" src="canvas/GridContent/Assembly/StraightSN.js"></script>
        <script type="text/javascript" src="canvas/GridContent/Assembly/StraightEW.js"></script>
        <script type="text/javascript" src="canvas/GridContent/Assembly/StraightWE.js"></script>
        <script type="text/javascript" src="canvas/GridContent/PackageDropper.js"></script>
        <script type="text/javascript" src="canvas/Packages/MainPackage.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package1.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package2.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package3.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package4.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package5.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package6.js"></script>
        <script type="text/javascript" src="canvas/Packages/Package7.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>

<div class="container-fluid">
    
        <canvas id="canvas" style="margin-top: 15px; border:1px solid #000000;">
        Your browser does not support the HTML canvas tag.
        </canvas>
        <script>
            window.onload = function () {
            Canvas();
        }
        </script>
        <button class="btn btn-primary" onclick="ButtonSwitchHall()">Switch Hall</button>
        <div class="form">
          <h1>Formulier</h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Lengte</label>
            <input type="number" class="form-control" id="inputLength" min=4 max=10>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Breedte</label>
            <input type="number" class="form-control" id="inputWidth" min=4 max=6>
          </div>
          <div class="form-group">
              <label for="intervall">Aankomst interval</label>
              <input type="number" class="form-control" id="intervall" min=0 max=200>
            </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Type</label>
              <select class="form-control" id="type">
                  <option value="cold">Koud transport</option>
                  <option value="fragile">Breekbaar transport</option>
                  <option value="common" >Algemeen transport</option>
                  <option value="pallets">Pallets</option>
                  <option value="fast">Snelkoerier</option>
              </select>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Actieradius</label>
              <input type="number" min="0" max="100" class="form-control" id="actionradius">
            </div>
          <button type="submit" class="btn btn-primary" onclick="ButtonForm()">Submit</button>
        </div>
        <div class="section-town">
          <input type="text" style="width: 200px;" class="form-control" id="town" value="Amsterdam">
          <button class="btn btn-primary" onclick="ButtonSetTown()">Update</button>
        </div>
</div>

</body>
</html>
